<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Testing the map in an iframe</title>
	<meta name="robots" content="noindex, nofollow" />
    <style>
        h1, h2 {
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <h1>Testing the map in an iframe</h1>

    <h2>Fixed width and height</h2>

    <iframe src="index.html" style="width: 600px; height: 620px; border: none;"></iframe>

    <h2>Responsive width, fixed height</h2>

    <style>.embed-container { position: relative; padding-bottom: 68%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='index.html' frameborder='0' allowfullscreen></iframe></div>

</body>
</html>
